swagger: '2.0'
info:
  title: Popsical V2 API
  version: "2"

  description: |
    Version 2
    --

    all endpoints path must be prefixed with `/v2`

    e.g https://api.popsical.tv/v2/genres.json

    Authentication
    --------------

    Popsical API uses OAuth2 to issue access token.

    All apps/client needs to be registered in order to access Popsical API endpoints.

    Once registered, you will receive

    `client_id` - Api Key as identifier of your app

    `secret` - Secret Key

    `callback_url` - as specified by client

    Pagination
    ---------

    Resources with meta object indicates the resource endpoint has pagination. For example the following:

    ```JSON
    {
      "resources": [],
      ..
      ..
      "meta": {
        "total": 3,
        "current_page": 1,
        "num_pages": 1,
        "per_page": 25
      }
    }
    ```


    `total` - total entries of items.

    `current_page` - the current page.

    `per_page` - load number of items per page. Default is set to 25 items.

    `num_pages` - number of pages available to paginate.


    You can use the following query paramters to paginate the resource and load 4 items per page

    `/v2/resources.json?per_page=4&page=2`


    Errors
    ------

    A failed call will always result in either HTTP status code of >= 400 or 500. Failed JSON requests will also contain a response containing an error message and error code:

    ```JSON
      { error: 'not found', err_code: 1404 }
    ```

    Code defensively and do not assume err_code will always be present. If you get a return without a err_code please tell us so that we can include one.


    Custom err_code
    ------------------

    1400 - missing parameters

    1404 - not found error

    1401 - not authorized

    1403 - forbidden

    1407 - entity validation error e.g uniqueness (value already taken), presence validation errors

    1408 - TV IP address is not available

    1409 - Play token generation failed

    1410 - Play token authorization failed

    1411 - Language code does not exist

    1412 - Track already exist in play queue.

    1413 - TV Device ID is missing

    1414 - Country access blocked

    1415 - Platform access blocked

    1416 - Premium access blocked

    1417 - Term has expired

    1418 - Exceeding free daily time

    1500 - Internal server error

    Search
    ------

    We use algolia for search. Please refer to algolia API docs to perform search https://www.algolia.com/doc/rest-api/search/

    Requires Algolia API key to perform search.

# the domain of the service
host: api-staging.popsical.tv
# array of all schemes that your API supports
schemes:
  - https

# will be prefixed to all paths
basePath: /v2

securityDefinitions:
  OauthSecurity:
    type: oauth2
    flow: accessCode
    authorizationUrl: 'https://api-staging.popsical.tv/oauth/authorize'
    tokenUrl: 'https://api-staging.popsical.tv/oauth/token'
    scopes:
      public: "all public access"
      manage: "user resources"
      remote_mode: "device use as remote control for the TV"

produces:
  - application/json

consumes:
  - application/json

paths:
  /artists.json:
    get:
      summary: Get Artists
      description: |
        Fetch array of artist objects
      tags:
        - Artist
      parameters:
        - $ref: '#/parameters/perPageParams'
        - $ref: '#/parameters/pageParams'
      security:
        - OauthSecurity:
          - manage
          - remote_mode
      responses:
        200:
          description: Object with artists array & meta pagination information
          schema:
            type: object
            properties:
              artists:
                type: array
                items:
                  $ref: '#/definitions/Artist'
              meta:
                $ref: '#/definitions/Pagination'
        403:
          description: User forbidden
          schema:
            $ref: '#/definitions/ErrorForbidden'
        422:
          description: Model validation error
          schema:
            $ref: '#/definitions/ErrorUnprocessable'

  /artists/{id}.json:
    get:
      summary: Get Artist Object
      description: |
        Fetch artist object
      parameters:
        - name: id
          in: path
          required: true
          type: integer
          description: Artist ID
        - $ref: '#/parameters/trackIncludesParams'
        - $ref: '#/parameters/perPageParams'
        - $ref: '#/parameters/pageParams'
      tags:
        - Artist
      security:
        - OauthSecurity:
          - public
      responses:
        200:
          description: Artists with playlist & meta pagination information
          schema:
            type: object
            properties:
              id:
                type: integer
                example: 1
              name:
                type: string
                example: Eminem
              gender:
                type: string
                example: m
              lang_codes:
                type: array
                items:
                  type: string
                  description: artist can have more than 1 language codes e.g 'en', 'zh'
                  example: en
              images:
                $ref: '#/definitions/Image'
              musixmatch_id:
                type: integer
                example: 1
              total_tracks:
                type: integer
                example: 10

  /tracks.json:
    get:
      summary: Get Tracks
      description: |
        Fetch array of track objects
      tags:
        - Track
      parameters:
        - $ref: '#/parameters/perPageParams'
        - $ref: '#/parameters/pageParams'
        - $ref: '#/parameters/playlistGenreParams'
      security:
        - OauthSecurity:
          - public
      responses:
        200:
          description: Object with tracks array & meta pagination information
          schema:
            type: object
            properties:
              tracks:
                type: array
                items:
                  $ref: '#/definitions/Track'
              meta:
                $ref: '#/definitions/Pagination'

  /tracks/{id}.json:
    get:
      summary: Get Track Object
      description: |
        Fetch track object
      parameters:
        - name: id
          in: path
          required: true
          type: integer
      tags:
        - Track
      security:
        - OauthSecurity:
          - public
      responses:
        200:
          description: Object with tracks array & meta pagination information
          schema:
            $ref: '#/definitions/Track'

  /tracks/{id}.json:
    get:
      summary: Get Track Object
      description: |
        Fetch track object
      parameters:
        - name: id
          in: path
          required: true
          type: integer
      tags:
        - Track
      security:
        - OauthSecurity:
          - public
      responses:
        200:
          description: Object with tracks array & meta pagination information
          schema:
            $ref: '#/definitions/Track'

    patch:
      summary: Patch Track Object
      description: |
        OauthSecurity: public manage
      parameters:
        - name: id
          in: path
          required: true
          type: integer
          description: Track ID
        - name: body
          in: body
          description: Body parameter in JSON format
          required: true
          schema:
            type: object
            properties:
              runtime:
                type: integer
                description: Runtime value in second
                example: 300
      tags:
        - Track
      security:
        - OauthSecurity:
          - public manage
      responses:
        200:
          description: patch track successful
          examples:
            application/json:
              {
                "success": "ok"
              }

  /tracks/lyrics/{id}.json:
    get:
      summary: Get Track Lyric Object
      description: |
        Fetch track lyric object
      parameters:
        - name: id
          in: path
          required: true
          type: integer
          description: track id
      tags:
        - Track Lyric
      security:
        - OauthSecurity:
          - public
      responses:
        200:
          description: Object with tracks lyric information
          schema:
            $ref: '#/definitions/TrackLyric'


  /tracks/report.json:
    post:
      summary: Create Track Report
      description: |
        Reason example:

        [1] Others

        [2] No vocals

        [3] No instrumentals

        [4] No sound

        [5] Bad lyric scroll

        [6] No lyric scroll

        [7] Corrupted video

        [8] Wrong video to title

        [9] Too violent/sexual
      tags:
        - Track Report
      security:
        - OauthSecurity:
          - public
          - remote_mode
      parameters:
        - name: body
          in: body
          required: true
          description: request body
          schema:
            type: object
            properties:
              track_id:
                type: integer
                example: 1
              reason:
                type: array
                example: [1, 2, 3, 4]
              device_uid:
                type: string
                example: b540e4fd7fcf00b1
              device_type:
                type: string
                example: remote
              correct_song_title:
                type: string
                example: Happy New Year
              other_feedback:
                type: string
                example: Not the full video. Can only play 3/4 of original length
      responses:
        200:
          description: Track Report created
          examples:
            application/json:
              {"success": "ok"}
        422:
          description: Model validation error
          schema:
            $ref: '#/definitions/Error'
          examples:
            application/json:
              {"errors": "not_found", "err_code": 1407 }

  /lists/popular.json:
    get:
      summary: Get Popular Playlists
      description: |
        returns an array of popular playlists sorted by popularity
      tags:
        - Playlist
      parameters:
        - $ref: '#/parameters/perPageParams'
        - $ref: '#/parameters/pageParams'
        - $ref: '#/parameters/playlistIncludesParams'
        - $ref: '#/parameters/playlistLangParams'
        - $ref: '#/parameters/playlistGenreParams'
        - $ref: '#/parameters/playlistArtistParams'
      security:
        - OauthSecurity:
          - public
      responses:
        200:
          description: Object with playlists array & meta pagination information
          schema:
            type: object
            properties:
              playlists:
                type: array
                items:
                  $ref: '#/definitions/Playlist'
              meta:
                $ref: '#/definitions/Pagination'
  /lists/history.json:
    get:
      summary: Get User's History Playlist with Tracks. The tracks object has playlist_track_id to support track removal from playlist
      parameters:
       - name: per_page
         in: query
         description: Number of tracks returned
         type: integer
       - name: page
         in: query
         description: Page number
         type: integer
      tags:
        - Playlist
      security:
        - OauthSecurity:
          - public
      responses:
        200:
          description: Playlist with tracks objects that can be paginated
          schema:
            $ref: '#/definitions/PlaylistPersonalTracks'
        404:
          description: Not found
          schema:
            $ref: '#/definitions/Error'
          examples:
            application/json:
              {"errors": "not_found", "err_code": 1404 }

  /notifications.json:
    post:
      summary:  Trigger notification service to send payload
      description: |
        Trigger notification service to send payload
      tags:
        - Notification
      parameters:
        - name: body
          in: body
          description: Body parameter in JSON format
          required: true
          schema:
            type: object
            properties:
              payload:
                type: object
                properties:
                  type:
                    type: string
                    example: add_play_queue_track
                  uuid:
                    type: string
                    example: cfc61baa-86e8-11e7-bb31-be2e44b06b34
                  created_at:
                    type: integer
                    description: seconds value since Epoch
                    example: 1503371978
              device_id:
                type: string
                example: "aae73aa5c1964c60"
              user_id:
                type: integer
                example: 23

      security:
        - OauthSecurity:
          - public
      responses:
        200:
          description: Push notification information
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              id:
                type: string
                description: Push Notification ID
                example: 599e4a67792700280d9dc864

  /playlist_tracks/{id}.json:
    delete:
      summary: Remove Track from Playlist
      description: |
        Remove Tracks from Playlist.
      security:
        - OauthSecurity:
          - manage
          - remote_mode
      tags:
        - Playlist
      parameters:
        - name: id
          in: path
          description: ID is playlist_track_id
      responses:
        200:
          description: returns ok
          examples:
            application/json:
              { "success": "ok"}

  /playlists.json:
    get:
      summary: Get List of playlist
      description: |
        #### Filters

        Valid filters

        `lang` - Please refer `/v1/top_languages.json` for list of valid lang code.

        `genres` - Please refer to `v2/genres.json` for list of valid genres


        To eager load the tracks in the /playlists.json GET request, use the following:

        `includes=tracks`

        This will load maximum 8 tracks per playlists. It is advisable to use `per_page=8` to limit the number of playlist to load with the tracks. JSON can get really huge and may effect performance/network loading time.
        Please refer to `GET v1/playlist/:id.json` on handling playlists with tracks array object.

        Example usage:

        `/v2/playlists.json?lang=ms&genres=pop&artist_gender=f`
      tags:
        - Playlist
      parameters:
        - $ref: '#/parameters/perPageParams'
        - $ref: '#/parameters/pageParams'
        - $ref: '#/parameters/playlistIncludesParams'
        - $ref: '#/parameters/playlistLangParams'
        - $ref: '#/parameters/playlistGenreParams'
        - $ref: '#/parameters/playlistArtistParams'
      security:
        - OauthSecurity:
          - public
      responses:
        200:
          description: Object with playlists array & meta pagination information
          schema:
            type: object
            properties:
              playlists:
                type: array
                items:
                  $ref: '#/definitions/Playlist'
              meta:
                $ref: '#/definitions/Pagination'

  /playlists/{id}.json:
    get:
      summary: Get Playlist Object by ID
      parameters:
       - name: id
         in: path
         required: true
         type: integer
       - name: per_page
         in: query
         description: Number of playlist returned
         type: integer
       - name: page
         in: query
         description: Page number
         type: integer
      tags:
        - Playlist
      security:
        - OauthSecurity:
          - public
      responses:
        200:
          description: Playlist with tracks objects that can be paginated
          schema:
            $ref: '#/definitions/PlaylistWithTracks'
        404:
          description: Not found
          schema:
            $ref: '#/definitions/Error'
          examples:
            application/json:
              {"errors": "not_found", "err_code": 1404 }

  /play_times.json:
    post:
      summary: Add play time record
      description: |
        Store play time record
      tags:
        - PlayTime
      parameters:
        - name: body
          in: body
          description: Body parameter in JSON format
          required: true
          schema:
            $ref: '#/definitions/PlayTimePost'
      security:
        - OauthSecurity:
          - manage
      responses:
        200:
          description: TV device play time information
          schema:
            $ref: '#/definitions/PlayTime'

  /play_times/{device_uid}.json:
    get:
      summary: Fetch TV device play time
      parameters:
       - name: device_uid
         description: TV device UID
         in: path
         required: true
         type: string
      tags:
        - PlayTime
      security:
        - OauthSecurity:
          - manage
      responses:
        200:
          description: TV device play time information
          schema:
            $ref: '#/definitions/PlayTime'
        422:
          description: Not found
          schema:
            $ref: '#/definitions/Error'
          examples:
            application/json:
              {"errors": "not_found", "err_code": 1404 }

  /me/play_queue/tracks.json:
    post:
      summary: Add track(s) to the play queue
      description: |
        Add tracks to play queue
      security:
        - OauthSecurity:
          - manage
      tags:
        - PlayQueue
      parameters:
        - name: force_add
          in: query
          required: false
          type: boolean
          description: Set to true to force add track into play queue
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              device_uid:
                type: object
                example: cce43aa5c1924c20
              queue:
                type: array
                items:
                  type: object
                  properties:
                    track_id:
                      type: integer
      responses:
        200:
          description: returns ok
          examples:
            application/json:
              { "success": "ok"}
        422:
          description: |
            - Duplicate track already exist in play queue. Use force_add=true in query paramters to add anyway.
              * 1412 - Track already exist! Use 'force_add=true' to add anyway
            - Adding track is blocked because of exceeding free daily time (for basic subscription plan).
              * 1418 - Exceeding free daily time
          examples:
            application/json:
              { "errors": "Track already exist! Use 'force_add=true' to add anyway", "err_code": 1412 }

  /me/play_queue/add_next.json:
    post:
      summary: Add track to the next position of current track
      tags:
        - PlayQueue
      security:
        - OauthSecurity:
          - manage
      parameters:
        - name: body
          in: body
          schema:
            type: object
            properties:
              device_uid:
                type: object
                example: cce43aa5c1924c20
              track_id:
                type: integer
                example: 1
      responses:
        200:
          description: returns ok
          examples:
            application/json:
              { "success": "ok", "is_current": true}
        422:
          description: |
            Adding track is blocked because of exceeding free daily time (for basic subscription plan).
            * 1418 - Exceeding free daily time
          examples:
            application/json:
              { "errors": "Exceeding free daily time", "err_code": 1418 }

  /videos/{video_id}/streams.json:
    get:
      summary: Get Video Url
      parameters:
       - name: video_id
         in: path
         required: true
         type: integer
      tags:
        - Video
      security:
        - OauthSecurity:
          - public
      responses:
        200:
          description: Video Stream URL
          schema:
            $ref: '#/definitions/Stream'
        404:
          description: Not found
          schema:
            $ref: '#/definitions/Error'
          examples:
            application/json:
              {"errors": "not_found", "err_code": 1404 }

  /genres.json:
    get:
      summary: Lookup available genres
      description: |
        Returns all valid genres in collection
      tags:
        - Genre
        - Meta
      security:
        - OauthSecurity:
          - public
      parameters:
        - $ref: '#/parameters/playlistLangParams'
      responses:
        200:
          description: Object with genres array & meta pagination information
          schema:
            type: object
            properties:
              genres:
                type: array
                items:
                  $ref: '#/definitions/Genre'
              meta:
                $ref: '#/definitions/Pagination'

  /biz/auth/sessions.json:
    post:
      summary: Create new authenticated session for business application
      description: |
        Returns access token
      tags:
        - Business
      security:
        - OauthSecurity:
          - business
      parameters:
        - name: body
          in: body
          required: true
          description: 'Create new authenticated session for business application'
          schema:
            type: object
            properties:
              email:
                type: string
                description: email as username
                example: johnsnow@popsical.com
              password:
                type: string
                description: password
                example: password1234
              client_id:
                type: string
                description: Your app oauth client id
                example: 7eb4494c1eb42584b91cd81b506e4d2fd09ae75a69307c0ecc9c3f6a5a88c228
      responses:
        200:
          description: Authentication Object. Access token to be used for API communication in business application
          schema:
            type: object
            properties:
              access_token:
                type: string
                description: Include this in header -H Authorization Bearer access_token
                example: e9d9054a3b303a5fdf9a175ed18d9296535ca4e34159c50edebca681b117f152
              refresh_token:
                type: string
                description: Use refresh token when access_token has expired
                example: 649f6471f13f020f7ae31a43fbf443d5d64d21fa8290f16a868f4001fb837061
              expires_in:
                type: string
                description: timestamp of access token expiry
                example: 14400
              scope:
                type: string
                description: Scope allowed accessing resources
                example: business manage
              business_role:
                type: string
                description: User role in business scope
                example: Super Admin

  /biz/profiles.json:
    get:
      summary: Fetch business profiles (company list)
      description: |
        Fetch business profiles (company list) with branch profiles
      tags:
        - Business
      security:
        - OauthSecurity:
          - business
      responses:
        200:
          description: Business profiles
          schema:
            type: object
            properties:
              business_profiles:
                type: array
                items:
                  $ref: '#definitions/BusinessProfile'
              meta:
                $ref: '#/definitions/Pagination'

  /biz/branches/me.json:
    get:
      summary: Fetch branch profile
      description: |
        Fetch branch profile
      tags:
        - Business
      security:
        - OauthSecurity:
          - business
      responses:
        200:
          description: Branch profile
          schema:
            $ref: '#/definitions/BranchProfile'

  /biz/rooms.json:
    get:
      summary: Fetch room profile
      description: |
        Fetch room profile
      parameters:
        - name: hashed_pin
          in: query
          description: Branch hashed pin
          type: string
          required: true
      tags:
        - Business
        - Rooms
      security:
        - OauthSecurity:
          - business
      responses:
        200:
          description: Room profile
          schema:
            type: object
            properties:
              room_profiles:
                type: array
                items:
                  $ref: '#/definitions/RoomProfile'
              meta:
                $ref: '#/definitions/Pagination'

    post:
      summary: Register room profile
      description: |
        Register room profile
      parameters:
        - name: body
          in: body
          description: Body parameter in JSON format
          required: true
          schema:
            type: object
            properties:
              room_name:
                type: string
                example: Popsical HQ 01
              short_code:
                type: string
                example: TSNOOD
      tags:
        - Business
        - Rooms
      security:
        - OauthSecurity:
          - business
      responses:
        200:
          description: Room profile
          schema:
            $ref: '#/definitions/RoomProfile'


definitions:
  AuthToken:
    type: object
    properties:
      short_code:
        type: string
        description: Short code to display on the TV
        example: QNHTPP
      nonce:
        type: string
        description: Secure key to verify short code
        example: d7f303ca-dc6f-445d-8cb2-c338c87b3d9d
      verification_url:
        type: string
        description: Url for user to go to verify account & TV
        example: https://app.popsical.tv
      expires_in:
        type: integer
        description: Value in seconds until auth token expires
        example: 600
  AuthTokenPost:
    type: object
    properties:
      short_code:
        type: string
        description: Short code displayed on TV
        example: QNHTPP
      nonce:
        type: string
        description: Secure key to verify short code
        example: d7f303ca-dc6f-445d-8cb2-c338c87b3d9d
      device_id:
        type: string
        description: Your mobile android unique id
        example: popsical-tv
      client_id:
        type: string
        description: Your app oauth client id
        example: 7eb7794c1eb43584b91cd81b507e4d2fd09ae75a69307c0ecc9c3f6a5a88c338

  AuthTokenPostFB:
    type: object
    properties:
      facebook_token:
        type: string
        description: Facebook token
      device_id:
        type: string
        description: Your mobile android unique id
      client_id:
        type: string
        description: Your app oauth client id
      scope:
        type: string
        description: Oauth scope permission e.g public remote_mode

  AccessToken:
    type: object
    properties:
      access_token:
        type: string
        description: Include this in header -H Authorization Bearer access_token
        example: e9d9054a3b303a5fdf9a175ed18d9296535ca4e34159c50edebca681b117f152
      refresh_token:
        type: string
        description: Use refresh token when access_token has expired
        example: 649f6471f13f020f7ae31a43fbf443d5d64d21fa8290f16a868f4001fb837061
      expires_in:
        type: string
        description: timestamp of access token expiry
        example: 14400
      scope:
        type: string
        description: Scope allowed accessing resources
        example: public manage

  AccessTokenTV:
    title: AccessTokenTv
    type: object
    allOf:
      - $ref: '#/definitions/AccessToken'
      - properties:
          play_queue_id:
            type: integer
          tv_uid:
            type: string
          tv_ip_address:
            type: string
          tv_port:
            type: integer

  BranchProfile:
    type: object
    properties:
      name:
        type: string
        example: Jim Vista HQ
      address:
        type: string
        example: Orchard 101
      contact_no:
        type: string
        example: 88776655
      service_type:
        type: string
        example: Enterprise
      hashed_pin:
