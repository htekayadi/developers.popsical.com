    description: Eager load tracks in each playlist. e.g `includes=tracks`
    type: string
    required: false
  playlistLangParams:
    name: lang
    in: query
    description: language code e.g `en`, `ms`, `zh`
    type: string
    required: false
  playlistGenreParams:
    name: genres
    in: query
    description: genres e.g `pop`, `rock`, `rap`, `jazz`
    type: string
    required: false
