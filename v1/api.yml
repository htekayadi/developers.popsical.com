      responses:
        200:
          description: Object with subscription status information
          schema:
            $ref: '#/definitions/SubscriptionObj'
        401:
          description: User unauthorized
          schema:
            $ref: '#/definitions/ErrorUnauthorized'

  /subscriptions/addon/charge.json:
    post:
      summary: Charge payment for addon
      description: |
        Charge payment for addon
      tags:
        - Subscription
      parameters:
        - name: body
          in: body
          description: Body parameter in JSON format
          required: true
          schema:
            type: object
            properties:
              addon_id:
                type: string
                example: popsical-24-hour
        - name: Authorization
          in: header
          description: |
            Provide access_token with manage scope
          type: string
          required: true
          format: string
      responses:
        200:
          description: Object with subscription status information
          schema:
            $ref: '#/definitions/SubscriptionObj'
        401:
          description: User unauthorized
          schema:
            $ref: '#/definitions/ErrorUnauthorized'

  /app_version.json:
    get:
      summary: Get latest version code & number of the client_id app
      description: |
        Device clients can check if user has the latest version of the app
      tags:
        - System
      parameters:
        - name: client_id
          in: query
          required: true
          type: string
      responses:
        200:
          description: Returns json object
          schema:
            type: object
            properties:
              version_name:
                type: string
              version_code:
                type: integer
              url:
                type: string
                description: Signed url for download. Expires after 30 minutes.
              created_at:
                type: string
                format: date-time
  /events/play.json:
    post:
      summary: Tracking video play event
      description: |
        Client must post this on every video start once
      tags:
        - Event
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              track_id:
                type: integer
              playlist_id:
                type: integer
      responses:
        200:
          description: |
            Returns OK {'success': 'ok'}
  /events/stop.json:
    post:
      summary: Tracking video stop event
      description: |
        Client must post this on every video stop once
      tags:
        - Event
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              track_id:
                type: integer
              playlist_id:
                type: integer
              play_duration:
                type: integer
      responses:
        200:
          description: |
            Returns OK {'success': 'ok'}

definitions:
  AuthToken:
    type: object
    properties:
      short_code:
        type: string
        description: Short code to display on the TV
        example: QNHTPP
      nonce:
        type: string
        description: Secure key to verify short code
        example: d7f303ca-dc6f-445d-8cb2-c338c87b3d9d
      verification_url:
        type: string
        description: Url for user to go to verify account & TV
        example: https://app.popsical.tv
      expires_in:
        type: integer
        description: Value in seconds until auth token expires
        example: 600
  AuthTokenPost:
    type: object
    properties:
      short_code:
        type: string
        description: Short code displayed on TV
        example: QNHTPP
      nonce:
        type: string
        description: Secure key to verify short code
        example: d7f303ca-dc6f-445d-8cb2-c338c87b3d9d
      device_id:
        type: string
        description: Your mobile android unique id
        example: popsical-tv
      client_id:
        type: string
        description: Your app oauth client id
        example: 7eb7794c1eb42584b91cd61b507e4d2fd09ae75a69207c0ecc8c3f6a5a88c338
  AuthTokenPostFB:
    type: object
    properties:
      facebook_token:
        type: string
        description: Facebook token
      device_id:
        type: string
        description: Your mobile android unique id
      client_id:
        type: string
        description: Your app oauth client id
      scope:
        type: string
        description: Oauth scope permission e.g public remote_mode
  AccessToken:
    type: object
    properties:
      access_token:
        type: string
        description: Include this in header -H Authorization Bearer access_token
        example: e9d9054a3b303a5fdf9a175ed18d9296535ca4e34159c50edebca681b117f152
      refresh_token:
        type: string
        description: Use refresh token when access_token has expired
        example: 649f6471f13f020f7ae31a43fbf443d5d64d21fa8290f16a868f4001fb837061
      expires_in:
        type: string
        description: timestamp of access token expiry
        example: 14400
      scope:
        type: string
        description: Scope allowed accessing resources
        example: public manage
  AccessTokenTV:
    title: AccessTokenTv
    type: object
    allOf:
      - $ref: '#/definitions/AccessToken'
      - properties:
          play_queue_id:
            type: integer
            example: 1
          tv_uid:
            type: string
            example: popsical-tv
          tv_ip_address:
            type: string
            example: 192.168.2.1
          tv_port:
            type: integer
            example: 8080
  User:
    type: object
    properties:
      id:
        type: integer
        example: 1
      email:
        type: string
        example: jonsnow@mail.com
      first_name:
        type: string
        example: Jon
      last_name:
        type: string
        example: Snow
      profile_pic:
        type: string
        example: https://img/700b.jpg
      premium:
        type: boolean
        example: true
      profiles:
        type: array
        items:
          $ref: '#/definitions/Profile'
      devices:
        type: array
        items:
          $ref: '#/definitions/Device'
  Profile:
    type: object
    properties:
      id:
        type: integer
        example: 1
      name:
        type: string
        description: profile name
        example: Fadhli
      playlist_id:
        type: integer
        description: User has 1 default playlist id
        example: 9
      history_playlist_id:
        type: integer
        description: History playlist id
        example: 1
      urls:
        type: object
        properties:
          playlists:
            type: string
            description: user playlists url
            example: https://app.popsical.tv/v1/profiles/1/playlists.json
  Device:
    type: object
    properties:
      device_uid:
        type: string
        description: unique mobile device identifier
        example: device-id
      device_token:
        type: string
        description: unique token related to push notification
        example: abc123
      ip_address:
        type: string
        example: 192.168.1.1
      mac_address:
        type: string
        example: f2:b7:2a:5d:bf:1d
      ethernet_mac:
        type: string
        example: f2:b7:2a:5d:bf:1d
      port:
        type: integer
        example: 8080
      os:
        type: string
        example: android
      os_version:
        type: string
        example: 23
      type:
        type: string
        description: valid values e.g tv, remote
        example: tv

  DevicePost:
    type: object
    properties:
      device:
        $ref: '#/definitions/Device'

  Playlist:
    type: object
    properties:
      id:
        type: integer
        description: identifier of playlist. Use this id to fetch playlist object
      profile_id:
        type: integer
        description: profile_id 0 means internal generated id
      created_at:
        type: string
        format: date-time
        description: timestamp of creation in iso8601 timestamp format
      updated_at:
        type: string
        format: date-time
        description: timestamp of last updated in iso8601 timestamp format
      position:
        type: integer

  Track:
    type: object
    properties:
      id:
        type: integer
      number:
        type: integer
        description: track number in the album (if available)
      title:
        type: string
        description: track title
      alt_title:
        type: string
        description: alternate title, used for search index
      lang_code:
        type: string
        description: language code of the track e.g en
      runtime:
        type: integer
        description: duration in seconds
      release_date:
        type: string
        format: date
        description: track release date
      has_video:
        type: boolean
        description: flag to indicate track has video
      genres:
        type: array
        items:
          type: string
      source:
        type: string
        description: source of recording
      images:
        $ref: '#/definitions/Image'
      lyrics_count:
        type: integer
      musixmatch_id:
        type: integer
      musixmatch_lyrics_id:
        type: integer
      musixmatch_subtitle_id:
        type: integer
      video:
        $ref: '#/definitions/Video'
      artists:
        type: array
        items:
          $ref: '#/definitions/Artist'
      block:
        type: boolean
        description: true indicates track video can't be viewed due to Rules
      premium:
        type: boolean
        description: indicates the track is marked as premium content

  Image:
    type: object
    properties:
      poster:
        type: object
        properties:
          url:
            type: string
            description: url of the image.
            example: https://charaku.imgix.net/defaults/artist.jpg?auto=compress,enhance

  Video:
    type: object
    properties:
      id:
        type: integer
      artist_id:
        type: integer
      title:
        type: string
        description: video title
      has_stream:
        type: boolean
        description: a flag to indicate whether video has encoded stream
      images:
        $ref: '#/definitions/Image'
      dash:
        type: object
        properties:
          p720:
            type: string
            description: mpeg-dash url of the stream
      hls:
        type: object
        properties:
          p720:
            type: string
            description: hls url of the tream

  Artist:
    type: object
    properties:
      id:
        type: integer
        example: 1
      name:
        type: string
        example: Eminem
      alt_name:
        type: string
        example: Eminem
      gender:
        type: string
        example: m
      lang_codes:
        type: array
        items:
          type: string
          description: artist can have more than 1 language codes e.g 'en', 'zh'
          example: en
      images:
        $ref: '#/definitions/Image'
      musixmatch_id:
        type: integer
        example: 1
      total_tracks:
        type: integer
        example: 10

  PlayQueue:
    type: object
    properties:
      user_id:
        type: integer
      updated_at:
        type: string
        format: date-time
      current:
        $ref: '#/definitions/PlayQueueObj'
      prev:
        type: array
        items:
          $ref: '#/definitions/PlayQueueObj'
      next:
        type: array
        items:
          $ref: '#/definitions/PlayQueueObj'
      priority:
        type: array
        items:
          $ref: '#/definitions/PlayQueueObj'
      playlist_id:
        type: integer
        description: playlist id which the tracks belong to.
      play_queue_id:
        type: integer
        description: user's play queue id
      total_forward:
        type: integer
        description: total number of items to be played next (excluding previous played items)
      total:
        type: integer
        description: total number of all items in the play queue
      meta:
        type: object
        properties:
          total:
            type: integer
            description: Total number of items
          current_page:
            type: integer
            description: Current page
          num_pages:
            type: integer
            description: Total of number of pages available to paginate
          per_page:
            type: integer
            description: Number of items available per page

  PlayQueueObj:
    type: object
    properties:
      play_queue_track_id:
        type: integer
      track:
        $ref: '#/definitions/Track'
      position:
        type: integer
      added_by:
        type: object
        properties:
          name:
            type: string
            description: name of user
          profile_pic:
            type: string
            description: url of image

  SubscriptionObj:
    type: object
    properties:
      subscription_id:
        type: string
        example: Hr550zgQQlNsUCH2f
      status:
        type: string
        example: "Active"
      plan:
        type: string
        example: "Popsical Premium"
      premium:
        type: boolean
        example: true

  PrevPlayQueueObj:
    type: object
    properties:
      prev:
        type: array
        items:
          $ref: '#/definitions/PlayQueueObj'
      meta:
        type: object
        properties:
          total_forward:
            type: integer
            description: Total number of next items
          total:
            type: integer
            description: Total number of items
          current_page:
            type: integer
            description: Current page
          num_pages:
            type: integer
            description: Total of number of pages available to paginate
          per_page:
            type: integer
            description: Number of items available per page

  Pagination:
    type: object
    properties:
      total:
        type: integer
        description: Total number of items
      current_page:
        type: integer
        description: Current page
      num_pages:
        type: integer
        description: Total of number of pages available to paginate
      per_page:
        type: integer
        description: Number of items available per page

  Success:
    type: object
    properties:
      success:
        type: string
        description: Success
        example: ok
  Error:
    type: object
    properties:
      errors:
        type: string
        description: Not authorized
      err_code:
        type: integer
        description: refer to internal error codes

  ErrorUnauthorized:
    type: object
    properties:
      errors:
        type: string
        description: Not authorized
        example: Not authorized
      err_code:
        type: integer
        description: refer to internal error codes
        example: 1401

  ErrorForbidden:
    type: object
    properties:
      errors:
        type: string
        description: Forbidden
        example: forbidden
      err_code:
        type: integer
        description: refer to internal error codes
        example: 1403

  ErrorNotFound:
    type: object
    properties:
      errors:
        type: string
        description: Not found
        example: not found
      err_code:
        type: integer
        description: refer to internal error codes
        example: 1404

  ErrorUnprocessable:
    type: object
    properties:
      errors:
        type: string
        description: Model validation error
        example: not found
      err_code:
        type: integer
        description: refer to internal error codes
        example: 1407

